<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASATIC - Recuperar Contraseña</title>
    <link rel="stylesheet" href="recuperar.css">
</head>
<body>

<div class="recovery-container">
    <a href="login.html">
        <img src="logo.png" alt="Logo" class="recovery-logo">
    </a>
    
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Introduce tu correo electrónico y te enviaremos las instrucciones para restablecerla.</p>

    <form onsubmit="confirmarEnvio(event)">
    <input type="email" placeholder="Correo electrónico" required>
    <button type="submit" id="btn-enviar">Enviar instrucciones</button>
</form>

    
    <div class="extra-links">
        <a href="login.html">Volver al inicio de sesión</a>
    </div>
</div>

<script>
function confirmarEnvio(event) {
    event.preventDefault(); // evita que el formulario recargue la página
    alert("Si el correo existe en nuestro sistema, recibirás un enlace de recuperación en unos minutos.");
    window.location.href = "login.html";
}
</script>


</body>
</html>
