<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASATIC-Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <h2> 
        <a href="login.html" title=""> <img src="logo.png" alt="Logo de la empresa" class="login-logo"> </a> ¡Bienvenido! </h2>
    <form action="principal.html">
        <div class="input-group">
            <i class="fas fa-user"></i>
        <input type="text" placeholder="Usuario" required>
        </div>
        
        <div class="input-group">
    <i class="fas fa-lock"></i>
        <input type="password" placeholder="Contraseña" required>
        </div>
        
        <div class="remember-me">
        <label>
            <input type="checkbox" name="remember"> Recordarme
        </label>
    </div>
        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Ingresar</button>
    </form>

    <div class="language-picker">
    <button class="lang-btn">
        <i class="fas fa-globe"></i> 
        <span>Español</span>
        <i class="fas fa-chevron-down"></i>
    </button>
    <div class="lang-dropdown">
        <a href="#"><img src="https://flagcdn.com/w20/es.png" alt="ES"> Español</a>
        <a href="#"><img src="https://flagcdn.com/w20/us.png" alt="EN"> English</a>
        <a href="#"><img src="https://flagcdn.com/w20/cn.png" alt="ZH"> 中文 (Chino)</a>
        <a href="#"><img src="https://flagcdn.com/w20/in.png" alt="HI"> हिन्दी (Hindi)</a>
        <a href="#"><img src="https://flagcdn.com/w20/fr.png" alt="FR"> Français</a>
        <a href="#"><img src="https://flagcdn.com/w20/ae.png" alt="AR"> العربية (Árabe)</a>
    </div>
</div>
    
    <div class="extra-links">
        <a href="nocontraseña.html">¿Olvidaste tu constraseña?</a><br>
        <a href="registro.html">Registrate</a>
    </div>
</div>

</body>
</html>
